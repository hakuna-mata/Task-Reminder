<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder Application</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <h1>Daily Reminder Application</h1>
  <div id="reminder-form">
    <label for="day">Day of the Week:</label>
    <select id="day">
      <option value="Sunday">Sunday</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
    </select>

    <label for="time">Time:</label>
    <input type="time" id="time">

    <label for="activity">Activity:</label>
    <select id="activity">
      <option value="Wake up">Wake up</option>
      <option value="Go to gym">Go to gym</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Meetings">Meetings</option>
      <option value="Lunch">Lunch</option>
      <option value="Quick nap">Quick nap</option>
      <option value="Go to library">Go to library</option>
      <option value="Dinner">Dinner</option>
      <option value="Go to sleep">Go to sleep</option>
    </select>

    <button id="setReminder">Set Reminder</button>
  </div>

  <div id="reminders">
    <h2>Reminders</h2>
    <ul id="reminderList"></ul>
  </div>

  <audio id="chime" src="song.mp3" preload="auto"></audio>

  <script src="task.js"></script>
</body>
</html>
